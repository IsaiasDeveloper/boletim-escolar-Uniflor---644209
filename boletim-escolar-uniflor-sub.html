<meta charset="UTF-8" />
<style>
  pacotaotitle,
  pacotetitle,
  cursotitle {
    margin-top: 5px;
    font-weight: bold;
  }
  pacotaotitle,
  pacotao,
  pacotetitle,
  pacote,
  cursotitle,
  curso {
    display: flex;
    width: 100%;
  }
  span.pacotao1 {
    width: 70%;
  }
  span.pacotao2 {
    width: 10%;
  }
  span.pacotao3 {
    width: 20%;
  }
  pacotes {
    display: block;
    width: calc(100% - 15px);
    padding-top: 5px;
    padding-bottom: 5px;
    padding-left: 15px;
  }
  .pacote1 {
    width: calc(70% - 5px);
  }
  .pacote2 {
    width: 10%;
  }
  .pacote3 {
    width: 20%;
  }
  cursos {
    display: block;
  }
  curso {
    border-bottom: 1px dashed #999;
    padding: 3px;
    width: calc(100% - 6px);
  }
  .curso1 {
    width: 5%;
    text-align: center;
  }
  .curso2 {
    width: calc(50% - 10px);
    white-space: wrap;
  }
  .curso3 {
    width: 10%;
    text-align: center;
  }
  .curso4 {
    width: 10%;
    text-align: center;
  }
  .curso5 {
    width: 10%;
    text-align: center;
  }
  .curso6 {
    width: 15%;
    white-space: wrap;
    overflow: hidden;
  }
</style>
<cursos>
  <curso>
    <span class="curso6">|strPacote|</span
    ><span class="curso1">|countCurso|</span
    ><span class="curso2">|strCurso|</span
    ><span class="curso3">|cargaHorariaCurso|</span
    ><span class="curso4">|notaCurso|</span
    ><span class="curso5">|informacaoCurso|</span>
  </curso>
</cursos>
